<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1.0" name="viewport">
                    <script src="https://cdn.tailwindcss.com">
                    </script>
                    <link href="./styles/dashboard.css" rel="stylesheet">
                        <title>
                            Bank Deposite Withdraw
                        </title>
                    </link>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <section class="dashboard-section w-full sm:w-full md:w-9/12">
            <div class="dashboard-money grid md:grid-cols-3 sm:grid-cols-1 gap-2">
                <div class="dash-item bg-indigo-600 rounded">
                    <h2 class="text-white">
                        Deposite
                    </h2>
                    <h3 class="text-white text-4xl">
                        $
                        <span id="deposite-total">
                            0
                        </span>
                    </h3>
                </div>
                <div class="dash-item bg-green-500 rounded ">
                    <h2 class="text-white">
                        Withdraw
                    </h2>
                    <h3 class="text-white text-4xl">
                        $
                        <span id="withdraw-total">
                            0
                        </span>
                    </h3>
                </div>
                <div class="dash-item bg-pink-500 rounded">
                    <h2 class="text-white">
                        Balance
                    </h2>
                    <h3 class="text-white text-4xl">
                        $
                        <span id="balance-total">
                            0
                        </span>
                    </h3>
                </div>
            </div>
            <div class="dashboard-input-section grid md:grid-cols-2 sm:grid-cols-1">
                <div class="input bg-blue-400 p-5 rounded">
                    <h2 class="text-white text-xl font-bold">
                        Deposite
                    </h2>
                    <input class="rounded my-2 px-2 py-1 w-full" id="deposite" type="number">
                        <h3 class="mb-2 text-amber-300" id="warning-deposite">
                            Enter an amount!!
                        </h3>
                        <button class="bg-blue-700 text-white py-1 px-2 rounded hover:bg-blue-800" id="deposite-button">
                            Deposite
                        </button>
                    </input>
                </div>
                <div class="input bg-indigo-400 p-5 rounded">
                    <h2 class="text-white text-xl font-bold">
                        Withdraw
                    </h2>
                    <input class="rounded my-2 px-2 py-1 w-full" id="withdraw" type="number">
                        <h3 class="mb-2 text-amber-300" id="warning-withdraw">
                            Enter an amount!!
                        </h3>
                        <button class="bg-blue-700 text-white py-1 px-2 rounded hover:bg-blue-800" id="withdraw-button">
                            Withdraw
                        </button>
                    </input>
                </div>
            </div>
        </section>
        <script src="./js/dashboard.js">
        </script>
    </body>
</html>
