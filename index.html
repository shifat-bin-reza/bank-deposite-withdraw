<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    </meta>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    </meta>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    </meta>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="./styles/style.css" rel="stylesheet">
    </link>
    <title>
        Bank Deposite Withdraw
    </title>

</head>

<body>
    <section class="login-container">
        <div>
            <h2 class="login-header text-blue-600 text-center text-xl">
                LOGIN
            </h2>
            <div class="mb-5">
                <label for="email">
                    Email
                </label>
                <input class="input px-2 py-1 mt-1" id="email" type="email">
                </input>
            </div>
            <div class="mb-5">
                <label for="password">
                    Password
                    <br />
                </label>
                <input class="input px-2 py-1 mt-1" id="password" type="password">
                </input>
            </div>
            <h3 class="mb-4 text-center text-red-500" id="invalid-info">
                Invalid Username or Password
            </h3>
            <button class="btn-login bg-blue-600 p-1.5 text-white hover:bg-blue-700" id="btn-login">
                Login
            </button>
        </div>
    </section>
    <script src="./js/script.js">
    </script>
</body>

</html>
