<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Bank Deposite Withdraw</title>
</head>

<body>
    <section class="login-container">
        <div>
            <h2 class="login-header text-blue-600 text-center text-xl">LOGIN</h2>

            <div class="mb-5">
                <label for="email">Email</label>
                <input type="email" class="input px-2 py-1 mt-1" id="email">
            </div>

            <div class="mb-5">
                <label for="password">Password<br></label>
                <input type="password" class="input px-2 py-1 mt-1" id="password">
            </div>

            <h3 id="invalid-info" class="mb-4 text-center text-red-500">Invalid Username or Password</h3>
            <button id="btn-login" class="btn-login bg-blue-600 p-1.5 text-white hover:bg-blue-700">Login</button>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
